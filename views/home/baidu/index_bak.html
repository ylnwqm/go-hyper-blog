<script type='text/javascript' src='/static/js/jquery-2.2.0.min.js'></script>
<script>
	$(function(){
		
		$("#hotsearch-refresh-btn").click(function () {


				if ($("#nextpage").val() == $("#page").val()){
					return
				}
				$("#page").val(parseInt($("#page").val())+1)

				$.ajax({
					url:'/hotnews?page='+$("#nextpage").val(),
					type:'get',
					success:function (data) {
						if (data.code = 200) {
							var list = data.Data;
                    		var Paginator = data.Paginator;
                   	 		var str = "";
							if (Paginator.currentPage >= Paginator.totalPage){
								//$("#web-article-list").append("到底啦...")
                                $("#nextpage").val(2)
                                $("#page").val(parseInt(1))
								return
							}

							if (list.length > 0) {

								$.each(list, function (k, v) {
                                    var odd
                                    if (k%2 == 0 ){
                                        odd = "odd"
                                    }else{
                                        odd = "even"
                                    }
									str += '<li class="hotsearch-item '+odd+'" data-index="'+(k)+'"><a class="title-content c-link c-font-medium c-line-clamp1" href="'+v.Rurl+'" target="_blank"><span class="title-content-index c-index-single c-index-single-hot1">'+(k+1)+'</span><span class="title-content-title">'+'['+v.Category.Name+'] ' + v.Title+'</span><span class="title-content-mark c-text c-gap-left-small c-text-hot">热</span></a></li>';
								})
							
								$("#hotsearch-content-wrapper").html(str)
								$("#nextpage").val(Paginator.currentPage+1)
							}
						}
					}
				});
			
		})
	})
</script>
